name: CI

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Install Crystal
        uses: crystal-lang/install-crystal@v1
        with:
          crystal: 1.18

      - name: Cache shards (git sources)
        uses: actions/cache@v4
        with:
          path: ~/.cache/shards
          key: ${{ runner.os }}-shards-src-${{ hashFiles('shard.yml', 'shard.lock') }}
          restore-keys: |
            ${{ runner.os }}-shards-src-

      - name: Install shards
        run: shards install

      - name: Format check
        run: crystal tool format --check

      - name: Run specs
        run: crystal spec
